<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Deployment</title>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f; /* Dark blue background */
            color: #ffffff; /* White text color */
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #ff4646;
            font-size: 2.5rem; /* Larger font size for headings */
            margin-bottom: 2rem;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem; /* Spacing between boxes */
            margin: 2rem auto;
            max-width: 1200px;
        }

        .box {
            flex: 1;
            border: 2px solid #ff4646;
            border-radius: 10px;
            padding: 1.5rem;
            background-color: #001f3f;
            max-width: 45%; /* Limit the box width */
            min-width: 300px; /* Minimum width for responsiveness */
            box-shadow: 0 4px 8px rgba(255, 70, 70, 0.2);
        }

        .box h2 {
            text-align: center;
            color: #ff4646;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        div input, div label {
            display: block;
            width: 100%;
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        input {
            font-size: 1rem;
            padding: 0.5rem;
            width: 90%;
            max-width: 400px;
            border: 2px solid #ff4646;
            border-radius: 5px;
            background-color: #f5f5f5; /* Light background for inputs */
            color: #001f3f;
            margin: 0 auto; /* Center the input box */
        }

        button {
            display: block;
            background-color: #ff4646;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 1rem auto; /* Center the button */
            width: fit-content; /* Make button size fit content */
        }

        button:hover {
            background-color: #e53e3e;
        }

        #deploymentStatus, #contractAddress, #transferStatus {
            text-align: center;
            font-size: 1.1rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        #deploymentStatus {
            color: #ff4646;
        }

        #contractAddress, #transferStatus {
            color: #ffffff;
        }

        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack the boxes on smaller screens */
                align-items: center;
            }

            .box {
                max-width: 90%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Get Started</h1>
    
    <div class="container">
        <!-- Deploy Contract Box -->
        <div class="box">
            <h2>Deploy Your Contract</h2>
            <div>
                <label for="coinName">Coin Name:</label>
                <input type="text" id="coinName" placeholder="MemeCoin" required>
            </div>
            <div>
                <label for="coinSymbol">Coin Symbol:</label>
                <input type="text" id="coinSymbol" placeholder="MEM" required>
            </div>
            <div>
                <label for="initialSupply">Initial Supply:</label>
                <input type="number" id="initialSupply" placeholder="100" required>
            </div>
            <button id="deployButton">Deploy MemeCoin</button>
            <p id="deploymentStatus">Status: Not started</p>
            <p id="contractAddress">Contract Address: Not deployed</p>
        </div>

        <!-- Transfer Coin Box -->
        <div class="box">
            <h2>Transfer MemeCoin</h2>
            <div>
                <label for="recipientAddress">Recipient Address:</label>
                <input type="text" id="recipientAddress" placeholder="Recipient Address" required>
            </div>
            <div>
                <label for="amountToSend">Amount to Send:</label>
                <input type="number" id="amountToSend" placeholder="Amount" required>
            </div>
            <button id="sendCoinsButton">Send MemeCoins</button>
            <p id="transferStatus">Status: Not started</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
